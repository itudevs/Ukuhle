<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Siba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            overflow: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, #7EC850 0%, #5D9E3F 100%);
        }

        /* Text Animation */
        .greeting {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
            z-index: 100;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Flower Container */
        .flower {
            position: absolute;
            bottom: 120px;
            transform-origin: bottom center;
        }

        /* Stem */
        .stem {
            width: 6px;
            background: linear-gradient(to right, #2D5016 0%, #4A7023 100%);
            border-radius: 3px;
            transform: scaleY(0);
            transform-origin: bottom;
            animation: growStem 1.5s ease-out forwards;
        }

        /* Petals container */
        .petals {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: bloomPetals 1s ease-out 1.5s forwards;
        }

        /* Individual petals */
        .petal {
            position: absolute;
            width: 20px;
            height: 30px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
        }

        /* Flower center */
        .center {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #FFD700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Petal positions */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-15px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-15px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-15px); }

        /* Flower variations */
        .flower1 { left: 15%; }
        .flower1 .stem { height: 120px; animation-delay: 0s; }
        .flower1 .petals { animation-delay: 1.5s; }
        .flower1 .petal { background: #FF69B4; }

        .flower2 { left: 30%; }
        .flower2 .stem { height: 100px; animation-delay: 0.3s; }
        .flower2 .petals { animation-delay: 1.8s; }
        .flower2 .petal { background: #FF1493; }

        .flower3 { left: 45%; }
        .flower3 .stem { height: 140px; animation-delay: 0.6s; }
        .flower3 .petals { animation-delay: 2.1s; }
        .flower3 .petal { background: #FFB6C1; }

        .flower4 { left: 60%; }
        .flower4 .stem { height: 110px; animation-delay: 0.9s; }
        .flower4 .petals { animation-delay: 2.4s; }
        .flower4 .petal { background: #FF69B4; }

        .flower5 { left: 75%; }
        .flower5 .stem { height: 130px; animation-delay: 1.2s; }
        .flower5 .petals { animation-delay: 2.7s; }
        .flower5 .petal { background: #FF1493; }

        @keyframes growStem {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

        @keyframes bloomPetals {
            from {
                transform: translateX(-50%) scale(0) rotate(0deg);
            }
            to {
                transform: translateX(-50%) scale(1) rotate(360deg);
            }
        }

        /* Leaves */
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4A7023;
            border-radius: 0 50% 50% 0;
            opacity: 0;
            animation: appearLeaf 0.5s ease-out forwards;
        }

        .leaf-left {
            left: -25px;
            top: 40%;
            transform-origin: right center;
            animation-delay: 1s;
        }

        .leaf-right {
            right: -25px;
            top: 60%;
            transform: scaleX(-1);
            transform-origin: left center;
            animation-delay: 1.2s;
        }

        @keyframes appearLeaf {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: riseSun 3s ease-out forwards;
        }

        @keyframes riseSun {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Greeting Text -->
    <h1 class="greeting">Morning Siba</h1>

    <!-- Flowers -->
    <div class="flower flower1">
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <div class="flower flower2">
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <div class="flower flower3">
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <div class="flower flower4">
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <div class="flower flower5">
        <div class="stem">
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
        </div>
        <div class="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <!-- Ground -->
    <div class="ground"></div>
</body>
</html>
